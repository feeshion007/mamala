<div style="width:540px;margin-left:-300px;" id="edit-store-panel" tabindex="-1" role="dialog" data-hasfoot="true" class="sui-modal hide fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>
        <h4 id="myModalLabel" class="modal-title">门店管理</h4>
      </div>
      <div class="modal-body">
				<div style="height: 360px;margin:6px 0px 0 40px">
					<form class="sui-form form-horizontal sui-validate edit-store-form" target="">
						<div class="control-group" style='display: none'>
							<label class="control-label" >
								门店编号：
							</label>
							<div class="controls">
								<input type="text" disabled='true' id="store_id" name="storeId" placeholder="门店号自动生成" >
							</div>
						</div>
						<div class="control-group">
							<label  class="control-label">
								门店名称：
							</label>
							<div class="controls">
								<input type="text"  id="store_name" name="storeName" data-rules="required|maxlength=25" placeholder="可输入门店名称" >
							</div>
						</div>
						<div class="control-group">
							 <label for="inputGender" class="control-label">门店等级：</label>
						    <div class="controls">
							      <span class="sui-dropdown dropdown-bordered select">
								      <span class="dropdown-inner">
									      <a  style="width:292px" role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
										      <input  id="store_grade" name="grade"  value=0 type="hidden"><i class="caret"></i>
										      <span class="grade-select-context">一般</span>
									      </a>
								          <ul role="menu" aria-labelledby="drop4" class="sui-dropdown-menu grade-select-menu">
								            <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="3">高</a></li>
								            <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="2">较高</a></li>
								            <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="1">一般</a></li>
								          </ul>
							          </span>
						          </span>
					         </div>
						</div>
						<div class="control-group">
							<label class="control-label">
								负责人：
							</label>
							<div class="controls">
								<input type="text" id="store_leader" name="leader" data-rules="required|maxlength=25" placeholder="可输入负责人名称" >
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">
								联系方式：
							</label>
							<div class="controls">
								<input type="text" id="store_phone" name="phone" data-rules="required|mobile" placeholder="可输入门店手机号" >
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">
								门店地址：
							</label>
							<div class="controls">
								<input type="text" id="store_address" name="address" placeholder="可输入门店地址" >
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">
								营业开始时间：
							</label>
							 <div class="controls">
								<input type="text" id="store_open" name="open" placeholder="例子  09:00" >
							</div> 
					   </div>
					   <div class="control-group">
							<label class="control-label">
								营业结束时间：
							</label>
							 <div class="controls">
								<input type="text" id="store_close" name="close" placeholder="例子  22:00" >
							</div> 
					   </div> 
					</form>
				</div>
			</div>
		   <div class="modal-footer">
				<button type="button" data-ok="modal" class="sui-btn btn-primary btn-large edit-store-btn">保存</button> 
				<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">关闭</button>
		   </div>
    </div>
  </div>
</div>
