<div style="width:500px;margin-left:-300px;" id="password-panel" tabindex="-1" role="dialog" data-hasfoot="true" class="sui-modal hide fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>
        <h4 id="myModalLabel" class="modal-title">密码修改</h4>
      </div>
      <div class="modal-body">
				<div style="height: 120px;margin:auto">
					<form class="password-form sui-form form-horizontal  sui-validate" novalidate="novalidate">
						<div class="control-group">
							<label  class="control-label">
								旧密码：
							</label>
							<div class="controls">
								<input type="password"  id="oldPass"  data-rules="required"> 
							</div>
						</div> 
						<div class="control-group">
							<label class="control-label">
								新密码：
							</label>
							<div class="controls">
								<input type="password" id="newPass" name="新密码"   data-rules="required|minlength=5"  >
							</div>
						</div> 
						<div class="control-group">
							<label class="control-label">
								确认密码：
							</label>
							<div class="controls">
								<input type="password" id="confirmPass" data-rules="required|minlength=5|match=新密码"   >
							     
							</div>
						</div> 
					</form>
				</div>
			</div>
		   <div class="modal-footer">
				<button type="button" data-dismiss="modal" class="sui-btn btn-primary btn-large confirm-pwd">修改</button> 
				<button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large close-open-btn">取消</button>
		   </div>
    </div>
  </div>
</div>
